name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PAT }}
      - run: docker build -t pedrompg/docker-react -f Dockerfile.dev .
      - run: docker run -e CI=true pedrompg/react-react npm test